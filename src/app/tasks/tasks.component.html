@if (isAddingTask) {
<app-new-task />
}

<section id="tasks">
  <header>
    <h2>{{ tasks.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (item of selectedUserTasks; track $index) {
    <li [id]="item.id">
      <app-task [task]="item" (complete)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
