<app-header />
<main>
  <ul id="users">
    @for (item of users; track $index) {
    <li [id]="item.id">
      <app-user
        [selected]="item.id === selectedUserId"
        [user]="item"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if(selectedUser) {
  <app-tasks
    [tasks]="{
    userId: selectedUser.id,
    name: selectedUser.name,
  }"
  />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
